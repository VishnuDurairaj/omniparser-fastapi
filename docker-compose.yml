services:
  omniparser-gradio:
    build: .
    container_name: omniparser-gradio
    ports:
      - "22070:22070"
    # GPU reservation for NVIDIA runtime
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    restart: unless-stopped
